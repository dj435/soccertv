<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Simulación de Puntero</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        #pointer {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            z-index: 10; /* Asegurarnos de que el puntero esté sobre otros elementos */
        }
    </style>
</head>

<body>

    <div id="playerContainer" class="player-container">
        <!-- Aquí se insertará el iframe -->
    </div>

    <!-- Círculo de referencia para el puntero -->
    <div id="pointer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // URL del video
            let videoURL = "https://skyplustvhd.com/sky2.php?stream=fox_deportes_usa";

            // Crear y agregar el iframe
            const iframe = document.createElement('iframe');
            iframe.setAttribute('class', 'embed-responsive-item');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('src', videoURL);
            iframe.setAttribute('scrolling', 'no');

            document.getElementById('playerContainer').appendChild(iframe);

            // Obtener el puntero
            const pointer = document.getElementById('pointer');

            // Función para mover el puntero con el mouse
            document.addEventListener('mousemove', (e) => {
                pointer.style.left = `${e.clientX - pointer.offsetWidth / 2}px`;
                pointer.style.top = `${e.clientY - pointer.offsetHeight / 2}px`;
            });

            // Función para simular un clic con el puntero
            function simulateClick(x, y) {
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    clientX: x,
                    clientY: y
                });
                document.dispatchEvent(event);
                console.log("Simulación de clic en:", x, y);
            }

            // Si aún deseas simular un clic en un área específica como "play" o "volumen"
            // simplemente puedes hacer que el puntero llegue allí siguiendo el mouse
            // o usando la función simulateClick donde lo necesites.
        });
    </script>

</body>

</html>
