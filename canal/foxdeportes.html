<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Simulación de Puntero</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        #pointer {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            z-index: 10; /* Asegurarnos de que el puntero esté sobre otros elementos */
        }
    </style>
</head>

<body>

    <div id="playerContainer" class="player-container">
        <!-- Aquí se insertará el iframe -->
    </div>

    <!-- Círculo de referencia para el puntero -->
    <div id="pointer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // URL del video
            let videoURL = "https://skyplustvhd.com/sky2.php?stream=fox_deportes_usa";

            // Crear y agregar el iframe
            const iframe = document.createElement('iframe');
            iframe.setAttribute('class', 'embed-responsive-item');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('src', videoURL);
            iframe.setAttribute('scrolling', 'no');

            document.getElementById('playerContainer').appendChild(iframe);

            // Obtener el puntero
            const pointer = document.getElementById('pointer');
            let pointerX = window.innerWidth / 2;
            let pointerY = window.innerHeight / 2;

            // Función para mover el puntero usando las teclas del control remoto
            document.addEventListener('keydown', (e) => {
                const step = 20; // Distancia que se mueve el puntero por cada pulsación
                switch (e.key) {
                    case "ArrowUp":
                        pointerY -= step;
                        break;
                    case "ArrowDown":
                        pointerY += step;
                        break;
                    case "ArrowLeft":
                        pointerX -= step;
                        break;
                    case "ArrowRight":
                        pointerX += step;
                        break;
                }
                // Actualizamos la posición del puntero
                pointer.style.left = `${pointerX}px`;
                pointer.style.top = `${pointerY}px`;
            });

            // Función para simular un clic con el puntero
            function simulateClick(x, y) {
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    clientX: x,
                    clientY: y
                });
                document.dispatchEvent(event);
                console.log("Simulación de clic en:", x, y);
            }

            // Si deseas simular un clic en algún lugar específico, puedes hacerlo con simulateClick(x, y)
        });
    </script>

</body>

</html>
