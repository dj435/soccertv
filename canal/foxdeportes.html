<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Video en Smart TV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        #pointer {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div id="playerContainer" class="player-container">
        <!-- Aquí se insertará el iframe -->
    </div>

    <!-- Círculo de referencia para el clic -->
    <div id="pointer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // URL del video
            let videoURL = "https://skyplustvhd.com/sky2.php?stream=fox_deportes_usa";

            // Crear y agregar el iframe
            const iframe = document.createElement('iframe');
            iframe.setAttribute('class', 'embed-responsive-item');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('src', videoURL);
            iframe.setAttribute('scrolling', 'no');

            document.getElementById('playerContainer').appendChild(iframe);

            // Función para simular clic
            function simulateClick(x, y) {
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    clientX: x,
                    clientY: y
                });
                document.dispatchEvent(event);
                console.log("Simulación de clic en:", x, y);
            }

            // Mostrar el círculo donde se realizará el clic
            const pointer = document.getElementById("pointer");

            // Posicionar y simular clic en el botón de 'play'
            setTimeout(() => {
                const xPlay = window.innerWidth * 0.50; // Aproximadamente en el centro, donde está el botón de play
                const yPlay = window.innerHeight * 0.90; // Aproximadamente donde está el botón de play
                pointer.style.left = `${xPlay}px`;
                pointer.style.top = `${yPlay}px`;

                // Simular clic en el play
                simulateClick(xPlay, yPlay);

                // Esperar un poco antes de simular el clic en el volumen
                setTimeout(() => {
                    const xVolume = window.innerWidth * 0.90; // Aproximadamente donde está el botón de volumen
                    const yVolume = window.innerHeight * 0.94; // Cerca del área inferior
                    pointer.style.left = `${xVolume}px`;
                    pointer.style.top = `${yVolume}px`;

                    // Simular clic en el volumen
                    simulateClick(xVolume, yVolume);
                }, 2000); // Esperar 2 segundos antes de simular clic en volumen

            }, 5000); // Esperar 5 segundos antes de simular clic en 'play'
        });
    </script>

</body>

</html>
