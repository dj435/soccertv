<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Imágenes con Puntero</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #pointer {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            z-index: 1; /* Aseguramos que esté por encima de las imágenes */
        }

        .image-container {
            display: flex;
            gap: 20px;
        }

        .image-container img {
            width: 200px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
        }

        .image-container a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="playerContainer" class="player-container">
        <!-- Contenedor para las imágenes -->
        <div class="image-container">
            <!-- Enlaces a imágenes con URLs -->
            <a href="https://example.com/1" target="_blank">
                <img src="https://images2.imgbox.com/56/41/LRn34yDr_o.jpg" alt="Imagen 1">
            </a>
            <a href="https://example.com/2" target="_blank">
                <img src="https://images2.imgbox.com/56/41/LRn34yDr_o.jpg" alt="Imagen 2">
            </a>
            <a href="https://example.com/3" target="_blank">
                <img src="https://images2.imgbox.com/56/41/LRn34yDr_o.jpg" alt="Imagen 3">
            </a>
        </div>
    </div>

    <!-- Círculo de referencia para el puntero -->
    <div id="pointer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Obtener el puntero
            const pointer = document.getElementById('pointer');
            let pointerX = window.innerWidth / 2;
            let pointerY = window.innerHeight / 2;

            // Función para mover el puntero usando las teclas del control remoto
            document.addEventListener('keydown', (e) => {
                const step = 20; // Distancia que se mueve el puntero por cada pulsación
                switch (e.key) {
                    case "ArrowUp":
                        pointerY -= step;
                        break;
                    case "ArrowDown":
                        pointerY += step;
                        break;
                    case "ArrowLeft":
                        pointerX -= step;
                        break;
                    case "ArrowRight":
                        pointerX += step;
                        break;
                }
                // Actualizamos la posición del puntero
                pointer.style.left = `${pointerX}px`;
                pointer.style.top = `${pointerY}px`;
            });
        });
    </script>

</body>

</html>
