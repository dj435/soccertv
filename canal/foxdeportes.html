<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Video en Smart TV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Fondo negro para un mejor enfoque */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            outline: none; /* Evita el borde de selecci√≥n */
        }
    </style>
</head>

<body>

    <!-- Iframe con el video -->
    <iframe id="videoIframe" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen 
        src="https://skyplustvhd.com/sky2.php?stream=fox_deportes_usa" 
        scrolling="no" 
        tabindex="0">
    </iframe>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.getElementById("videoIframe");

            // Forzar el foco al iframe
            iframe.focus();

            // Mantener el foco si se presiona "Enter", "OK", o "MediaPlay"
            document.addEventListener("keydown", (e) => {
                const focusKeys = ["Enter", "OK", "MediaPlay", "Play"];
                if (focusKeys.includes(e.key)) {
                    iframe.focus();
                }
            });

            // Reenfocar el iframe cada 3 segundos (optimizado)
            setInterval(() => iframe.focus(), 3000);
        });
    </script>

</body>

</html>
