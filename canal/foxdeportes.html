<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Video en Smart TV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        #pointer {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <div id="playerContainer" class="player-container">
        <!-- Aquí se insertará el iframe -->
    </div>

    <!-- Círculo de referencia para el clic -->
    <div id="pointer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // URL del video con volumen forzado al máximo
            let videoURL = "https://skyplustvhd.com/sky2.php?stream=fox_deportes_usa";

            // Crear y agregar el iframe
            const iframe = document.createElement('iframe');
            iframe.setAttribute('class', 'embed-responsive-item');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('src', videoURL);
            iframe.setAttribute('scrolling', 'no');

            document.getElementById('playerContainer').appendChild(iframe);

            // Función para simular clic
            function simulateClick(x, y) {
                const event = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    clientX: x,
                    clientY: y
                });
                document.dispatchEvent(event);
                console.log("Simulación de clic en:", x, y);
            }

            // Mostrar el círculo donde se realizará el clic
            const pointer = document.getElementById("pointer");
            setTimeout(() => {
                const x = window.innerWidth * 0.90; // Aproximadamente donde está el botón de volumen
                const y = window.innerHeight * 0.94; // Cerca del área inferior

                // Posicionar el círculo
                pointer.style.left = `${x}px`;
                pointer.style.top = `${y}px`;

                // Simular el clic
                simulateClick(x, y);
            }, 5000); // Esperar 5 segundos antes de simular el clic
        });
    </script>

</body>

</html>
