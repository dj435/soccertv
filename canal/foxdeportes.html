<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Simulación de Puntero con Botón Play</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        #pointer {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            z-index: 10; /* Asegurarnos de que el puntero esté sobre otros elementos */
        }

        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 5;
        }
    </style>
</head>

<body>

    <div id="playerContainer" class="player-container">
        <!-- Aquí se insertará el iframe -->
        <div id="playButton">Play</div>
        <!-- Círculo de referencia para el puntero -->
        <div id="pointer"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // URL del video
            let videoURL = "https://skyplustvhd.com/sky2.php?stream=fox_deportes_usa";

            // Crear y agregar el iframe
            const iframe = document.createElement('iframe');
            iframe.setAttribute('class', 'embed-responsive-item');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('src', videoURL);
            iframe.setAttribute('scrolling', 'no');

            document.getElementById('playerContainer').appendChild(iframe);

            // Obtener el puntero
            const pointer = document.getElementById('pointer');
            let pointerX = window.innerWidth / 2;
            let pointerY = window.innerHeight / 2;

            // Función para mover el puntero usando las teclas del control remoto
            document.addEventListener('keydown', (e) => {
                const step = 20; // Distancia que se mueve el puntero por cada pulsación
                switch (e.key) {
                    case "ArrowUp":
                        pointerY -= step;
                        break;
                    case "ArrowDown":
                        pointerY += step;
                        break;
                    case "ArrowLeft":
                        pointerX -= step;
                        break;
                    case "ArrowRight":
                        pointerX += step;
                        break;
                }
                // Actualizamos la posición del puntero
                pointer.style.left = `${pointerX}px`;
                pointer.style.top = `${pointerY}px`;
            });

            // Simulación de clic al puntero sobre el botón de Play
            const playButton = document.getElementById('playButton');
            playButton.addEventListener('click', () => {
                alert("Video Reproducido");
                // Aquí podrías agregar lógica para controlar el video, por ejemplo:
                // iframe.play(); (si es un video embebido)
            });

            // Función para simular un clic sobre el botón
            function simulateClick(x, y) {
                const rect = playButton.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    playButton.click(); // Hacer clic en el botón si está dentro de los límites
                }
            }

            // Ejecutar la simulación de clic sobre el play (puedes hacerlo con cualquier coordenada)
            setInterval(() => {
                simulateClick(pointerX, pointerY);
            }, 100);
        });
    </script>

</body>

</html>
