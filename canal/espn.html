<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .buttons-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }
        .button {
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid white;
        }

        /* Estilo cuando el botón tiene el foco */
        .button:focus {
            outline: none; /* Evitar el borde predeterminado */
            background-color: rgba(0, 255, 0, 0.8);
        }

        #current-channel {
            font-size: 16px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<div id="container">
    <iframe id="channel-frame" src="https://la12hd.com/vivo/canal.php?stream=espn" allowfullscreen></iframe>
    
    <div class="buttons-container">
        <button id="previous" class="button" onclick="changeChannel('previous')">Anterior</button>
        <div id="current-channel" class="button">ESPN</div>
        <button id="next" class="button" onclick="changeChannel('next')">Siguiente</button>
        <button id="exit" class="button" onclick="exitPlayer()">Salir</button>
    </div>
</div>

<script>
    const channels = [
        { name: "ESPN", url: "https://la12hd.com/vivo/canal.php?stream=espn" },
        { name: "ESPN2", url: "https://la12hd.com/vivo/canal.php?stream=espn2" },
        { name: "ESPN3", url: "https://la12hd.com/vivo/canal.php?stream=espn3" },
        { name: "ESPN4", url: "https://la12hd.com/vivo/canal.php?stream=espn4" },
        { name: "ESPN5", url: "https://la12hd.com/vivo/canal.php?stream=espn5" },
        { name: "ESPN6", url: "https://la12hd.com/vivo/canal.php?stream=espn6" },
        { name: "ESPN7", url: "https://la12hd.com/vivo/canal.php?stream=espn7" }
    ];
    
    let currentChannelIndex = 0;
    let isPlaying = false;

    // Cambiar de canal
    function changeChannel(direction) {
        if (isPlaying) {
            return;  // No permitir cambio de canal si el video ya está reproduciéndose
        }
        
        if (direction === 'next') {
            currentChannelIndex = (currentChannelIndex + 1) % channels.length;
        } else if (direction === 'previous') {
            currentChannelIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
        }

        const channel = channels[currentChannelIndex];
        document.getElementById('current-channel').innerText = channel.name;
        document.getElementById('channel-frame').src = channel.url;
    }

    // Función para salir
    function exitPlayer() {
        document.getElementById('channel-frame').src = ""; // Detener el iframe
        isPlaying = false; // Cambiar estado a no reproducir
    }

    // Hacer clic en el iframe para iniciar el video
    document.getElementById('channel-frame').addEventListener('click', () => {
        if (!isPlaying) {
            const channel = channels[currentChannelIndex];
            document.getElementById('channel-frame').src = channel.url; // Reproducir el canal
            isPlaying = true;
        }
    });
</script>

</body>
</html>
