<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Canales Disney</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        #videoContainer {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        #clock {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border-radius: 5px;
        }
        #channelButtons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .channel-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 5px;
        }
        .channel-btn:focus {
            background: lime;
            color: black;
            outline: none;
        }
        .exit-btn {
            background: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <iframe id="videoIframe" allowfullscreen="true" scrolling="no"
            src="https://la12hd.com/vivo/canal.php?stream=disney1"  
            allow="encrypted-media">
        </iframe>
    </div>

    <!-- Reloj en la esquina superior izquierda -->
    <div id="clock">00:00:00</div>

    <!-- Botones de canales y botón de salida -->
    <div id="channelButtons">
        <button class="channel-btn" onclick="changeChannel('disney1')" id="btn1">Disney 1</button>
        <button class="channel-btn" onclick="changeChannel('disney2')" id="btn2">Disney 2</button>
        <button class="channel-btn" onclick="changeChannel('disney3')" id="btn3">Disney 6</button>
        <button class="channel-btn exit-btn" onclick="exitPage()" id="btnExit">Salir</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function changeChannel(channel) {
            const container = document.getElementById("videoContainer");

            // Eliminar el iframe actual
            container.innerHTML = "";

            // Crear un nuevo iframe sin historial de navegación
            const newIframe = document.createElement("iframe");
            newIframe.id = "videoIframe";
            newIframe.allowFullscreen = true;
            newIframe.scrolling = "no";
            newIframe.allow = "encrypted-media";
            newIframe.src = `https://la12hd.com/vivo/canal.php?stream=${channel}`;

            // Agregar el nuevo iframe
            container.appendChild(newIframe);

            // Devolver el foco al primer botón de la lista para navegar
            setTimeout(() => {
                document.getElementById("btn1").focus();
            }, 500);
        }

        function exitPage() {
            // Intenta cerrar la pestaña o volver a la página anterior
            window.history.back();
            setTimeout(() => {
                window.close();
            }, 500);
        }

        // Asegurar que el primer botón tenga foco al cargar la página
        window.onload = function() {
            document.getElementById("btn1").focus();
        };
    </script>

</body>
</html>
