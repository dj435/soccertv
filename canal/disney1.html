<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Canales Disney</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        #clock {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border-radius: 5px;
        }
        #channelButtons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            transition: opacity 0.5s;
        }
        .channel-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 5px;
        }
        .channel-btn:hover {
            background: lime;
            color: black;
        }
    </style>
</head>
<body>

    <iframe id="videoIframe" allowfullscreen="true" scrolling="no"
        src="https://la12hd.com/vivo/canal.php?stream=disney1"  
        allow="encrypted-media">
    </iframe>

    <!-- Reloj en la esquina superior izquierda -->
    <div id="clock">00:00:00</div>

    <!-- Botones flotantes para cambiar de canal -->
    <div id="channelButtons">
        <button class="channel-btn" onclick="changeChannel('disney1')">Disney 1</button>
        <button class="channel-btn" onclick="changeChannel('disney2')">Disney 2</button>
        <button class="channel-btn" onclick="changeChannel('disney3')">Disney 3</button>
    </div>

    <script>
        let buttonTimeout;

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function changeChannel(channel) {
            const iframe = document.getElementById("videoIframe");
            iframe.src = `https://la12hd.com/vivo/canal.php?stream=${channel}`;

            setTimeout(() => {
                iframe.focus();
            }, 500);

            hideButtonsAfterDelay();
        }

        function hideButtonsAfterDelay() {
            clearTimeout(buttonTimeout);
            buttonTimeout = setTimeout(() => {
                document.getElementById("channelButtons").style.opacity = "0";
            }, 3000);
        }

        // Mostrar botones al mover el control remoto/mouse
        document.addEventListener("mousemove", () => {
            document.getElementById("channelButtons").style.opacity = "1";
            hideButtonsAfterDelay();
        });

        hideButtonsAfterDelay(); // Para ocultarlos despu√©s de la primera carga
    </script>

</body>
</html>
