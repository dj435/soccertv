<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Canales Disney</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        #clock {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border-radius: 5px;
        }
        #menu {
            position: fixed;
            top: 0;
            left: -150px; /* Oculto fuera de pantalla */
            width: 150px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            transition: left 0.3s;
        }
        .channel-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
            font-size: 13px;
            margin: 5px;
            width: 90%;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .channel-btn:hover, .channel-btn:focus {
            background: lime;
            color: black;
            outline: none;
        }
    </style>
</head>
<body>

    <iframe id="videoIframe" allowfullscreen="true" scrolling="no"
        src="https://la12hd.com/vivo/canal.php?stream=disney1"  
        allow="encrypted-media">
    </iframe>

    <!-- Reloj en la esquina superior izquierda -->
    <div id="clock">00:00:00</div>

    <!-- Menú lateral con botones de canales -->
    <div id="menu">
        <button class="channel-btn" onclick="changeChannel('disney1')">Disney 1</button>
        <button class="channel-btn" onclick="changeChannel('disney2')">Disney 2</button>
        <button class="channel-btn" onclick="changeChannel('disney3')">Disney 4</button>
    </div>

    <script>
        let menuVisible = false;

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function changeChannel(channel) {
            const iframe = document.getElementById("videoIframe");
            iframe.src = `https://la12hd.com/vivo/canal.php?stream=${channel}`;
            setTimeout(() => {
                iframe.focus();
            }, 500);
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            if (menuVisible) {
                menu.style.left = "-150px"; // Ocultar menú
            } else {
                menu.style.left = "0"; // Mostrar menú
            }
            menuVisible = !menuVisible;
        }

        // Detectar tecla en control remoto para abrir/cerrar menú
        document.addEventListener("keydown", toggleMenu);
    </script>

</body>
</html>
