       body {
            font-family: Arial, sans-serif;
            text-align: center;
        background: url('cesped.jpg') repeat fixed;
        background-size: 260px 260px;

		}

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;

        }
      
h2 {
    font-size: 26px;
    font-family: "Arial Black", Gadget, sans-serif;
    color: white;
    text-transform: uppercase;
    margin-bottom: 5px;
    background-color: #0e8dbc;
    border: 1px solid black;
    border-radius: 5px;
   text-shadow: 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15), 2px 2px 2px rgba(206,89,55,0);
   box-shadow: 8px 8px 5px 0px rgba(0,0,0,0.7);
	width: 60%; /* Ajusta el ancho entre 60% y 70% */
    display: inline-block; /* Hace que solo ocupe el ancho del contenido */
    padding: 8px;
         }
      
        .grid-container a {
            display: block;
            text-decoration: none;
        }
        .grid-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        border: 1px solid black;
            transition: transform 0.3s ease;
        background-color: white;
        box-shadow: 8px 8px 5px 0px rgba(0,0,0,0.7);
        }
        .grid-container img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
