<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales Deportivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('cesped.jpg') repeat fixed;
            background-size: 260px 260px;
        }

        h2 {
            font-size: 26px;
            font-family: "Arial Black", Gadget, sans-serif;
            color: white;
            text-transform: uppercase;
            margin-bottom: 10px;
            background-color: gold;
            border: 1px solid black;
            border-radius: 5px;
            text-shadow: 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.2), 0 1px 3px rgba(0,0,0,.9), 0 3px 5px rgba(0,0,0,.9), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15), 2px 2px 2px rgba(206,89,55,0);
            box-shadow: 8px 8px 5px 0px rgba(0,0,0,0.7);
            width: 60%;
            display: inline-block;
            padding: 8px;
        }

        .marquee-container {
            background: black;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 2px;
            border-bottom: 1px solid red;
            width: 85%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%; /* Asegura que comience fuera de la pantalla */
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .grid-container a {
            display: block;
            text-decoration: none;
            outline: none;
        }

        .grid-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            border: 1px solid black;
            transition: transform 0.3s ease;
            background-color: white;
            box-shadow: 8px 8px 5px 0px rgba(0,0,0,0.7);
        }

        .grid-container a:focus img {
            transform: scale(1.02);
            border: 4px solid white;
            background-color: rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>
    <h2>CANALES DEPORTIVOS</h2>

    <!-- Marquesina -->
    <div class="marquee-container">
        <div class="marquee-content" id="fixtureMarquee">Cargando partidos...</div>

    <div class="grid-container">

        <a href="canal/mlspass.html" tabindex="0"><img src="logo/mlspass.png" alt="MLS Pass"></a>

    <script>
        async function cargarFixture() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/dj435/soccertv/refs/heads/main/fixture.html');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                let partidos = [];
                doc.querySelectorAll('.match').forEach(match => {
                    let hora = match.querySelector('.time') ? match.querySelector('.time').textContent : 'Sin hora';
                    let equipos = match.querySelector('.teams') ? match.querySelector('.teams').textContent.replace(' │ ', ' vs ') : 'Sin equipos';
                    let canal = match.querySelector('.channel') ? match.querySelector('.channel').textContent : 'Sin canal';
                    partidos.push(`| ${hora} - ${equipos} (${canal}) |`);
                });

                // Mostrar todos los partidos en la marquesina
                const marqueeElement = document.getElementById('fixtureMarquee');
                if (partidos.length > 0) {
                    marqueeElement.textContent = partidos.join(" ");
                } else {
                    marqueeElement.textContent = "No hay partidos disponibles.";
                }

                // Obtener el ancho del contenido para ajustar la velocidad de la animación
                const marqueeWidth = marqueeElement.offsetWidth;
                const containerWidth = marqueeElement.parentElement.offsetWidth;

                // Calculamos la duración en función del ancho total del contenido y la velocidad en píxeles por segundo (por ejemplo, 50px/s)
                const speed = 80; // Velocidad en píxeles por segundo
                const duration = marqueeWidth / speed;

                // Aplicar la animación dinámica con la duración calculada
                marqueeElement.style.animation = `scroll-text ${duration}s linear infinite`;
            } catch (error) {
                console.error("Error cargando el fixture:", error);
                document.getElementById('fixtureMarquee').textContent = "Error al cargar partidos.";
            }
        }

        cargarFixture();
    </script>
</body>
